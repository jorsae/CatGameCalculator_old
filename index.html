<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Cat Game Calculator</title>
        <script type="text/javascript" src="js/crafting.js"></script>
        <script type="text/javascript" src="js/crafting_function.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>

    <body>
        <h1>Cat Game Calculator</h1>
        <div class="box">
            <div class="crafting-tier">
                <h3>Basic Crafting</h3>
                <div class="crafting-items" id="ribbon">
                    <img src="images/ribbon.png" alt="ribbon" /> <span>[up] [down]</span>
                    <p>Recipe: 2String, 2Wood</p>
                    <p>Initial cost: 100 coins</p>
                    <p>Crafting time: 15 minutes</p>
                </div>
                <div class="crafting-items" id="wood">wood ,cost, etc</div>
                <div class="crafting-items" id="ribbon">ribbon ,cost, etc</div>
            </div>
            <div class="crafting-tier">
                <h3>Shiny Crafting</h3>
                <div class="crafting-items" id="metal">metal ,cost, etc</div>
                <div class="crafting-items" id="needles">needles ,cost, etc</div>
                <div class="crafting-items" id="sparkles">sparkles ,cost, etc</div>
            </div>
            <div class="crafting-tier">
                Precious Crafting
            </div>
            <div class="crafting-tier">
                Jewel Crafting
            </div>
            <div class="crafting-tier">
                Magic Crafting
            </div>
            <div class="crafting-tier">
                Ancient Crafting
            </div>
        </div>
    </body>
</html>
